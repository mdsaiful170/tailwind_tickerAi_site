<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TickerAi</title>
    <link rel="stylesheet icon" href="./img/tickerAI-logo 1.png"  >
    <!-- fontawsome icon link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- remix icon link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">

    <!-- style tailwind css -->
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>

    <!-- header section -->
     
    <header class="md:py-4 py-2 md:mx-14 px-2 ">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-1 md:gap-2 lg:gap-4">
                <img src="./img/new-logo.png" class="md:w-fit w-9 shadow-sm dark:invert" alt="">
                <p class="font-normal text-[7px] md:text-[13px] lg:text-base text-wrap">A Mark Cuban Company <br>
                    AI-based Financial Market News Aggregator</p>
            </div>


            <div class="flex gap-3 md:gap-6 items-center ">
                <div>
                    <a href="index.html" class="btn cursor-pointer">Personalize News </a>
                </div>
                <div
                    class="grid place-items-center place-content-center border size-8 lg:size-10  rounded-full border-grayDark dark:border-whiteColor bg-[#5677AC]/25 ">
                    <span class="uppercase text-blue  text-lg md:text-2xl font-[800]">ik</span>
                </div>
                <div class="cursor-pointer">
                    <i class="ri-moon-line text-2xl md:text-3xl " id="theme_btn"></i>
                </div>
            </div>
        </nav>
    </header>


   
    <!-- header end -->

    <main class="md:px-0 px-4 w-full min-h-screen bg-[#F0F0F0] dark:bg-DarkbodyColor dark:border-whiteColor/50 border-t border-borderColor ">
        <section class="container mx-auto  md:py-8 py-5">

            <div 
             class="flex lg:mx-[147px] md:mx-[100px]
             mx-0 items-center justify-between border-b-[3px]
             border-grayDark dark:border-borderColor/50  pb-[10px]"
            >
              <h2 
               class="font-semibold  lg:text-2xl text-xl"
              >Personolize your news</h2>
            </div>
            <div 
             class=" p-8 dark:bg-DarkbodyColor dark:shadow-md 
             md:max-w-lg lg:max-w-xl flex-auto  mx-auto md:mt-10 mt-6 border-borderColor border dark:border-borderColor/50 bg-whiteColor "
            >
                <h2
                class="font-semibold lg:text-2xl text-xl pb-8 text-center"
                >Select your  Markets</h2>

                <div
                class="form-tag"
                >
                <a href="#">Stocks</a>
                <a href="#">Economy & Business</a>
                <a href="#">Commodities | Forex</a>
                <a href="#">Fixed Income</a>
                <a href="#">Stocks</a>
                <button 
                type="button"
                class="btn block w-full font-semibold text-whiteColor bg-[#5677AC] rounded-[5px]"
                >Continue</button>
                </div>

            </div>
        </section>
    </main>
 


    <!-- scroll  -->
    <a href="#" id="scroll-up"
        class="size-9  lg:size-10 border  border-borderColor  shadow shadow-grayDark/75 dark:border-borderColor/50 fixed right-0 lg:right-4  -bottom-60 grid place-items-center text-lg rounded-full">
        <i class="fas fa-chevron-up animate-bounce text-DarkbodyColor dark:text-whiteColor"></i>
    </a>

    <div class="max-w-xl mx-auto text-center my-2 lg:my-4">
        <p class="font-medium lg:text-[18px] text-base ">All right reserved to TickerAi - 2024</p>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
